<body>
    <table border = "1">
        <tr>
            <td>1</td><td>2</td>
        </tr>
        <tr>
            <td>3</td><td>4</td>
        </tr>
    </table>
<h1></h1>
<button onclick="back()">Back</button>

    <script>
        function back() {
            // h1의 내용 읽어오기
            // h1의 내용 뒤에서 한글자 삭제하기
            // 수정된 내용을 h1의 내용 입력하기
            text = document.querySelector('h1').innerHTML    // 읽어오기 .textContent도 가능

            size = text.length -1

            text = text.substring(0,size);
            
            document.querySelector('h1').innerHTML = text // 수정된 내용을 h1에 입력하기

        }
        // 모든 td 선택 후 클릭 이벤트 연결
        tds = document.querySelectorAll('td')
        for(td of tds) {
            td.addEventListener('click', (event) => {
                //text = td.textContent   click () 일 때 
                text = event.target.innerHTML
                document.querySelector('h1').innerHTML += text
                console.log(text);
            })   //arrow function
        }

    </script>

</body>
